name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # ðŸ‘‡ EDIT THIS LINE WITH YOUR USERNAME! ðŸ‘‡
        run: git push https://pronad1:$HF_TOKEN@huggingface.co/spaces/pronad1/spinal-injury-detection main
